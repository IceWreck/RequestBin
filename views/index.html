<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Request Bin</title>
        <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
        <style>
            .json-block {
                height: 15rem;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>RequestBin</h1>

            <p>Hi. Make your web requests at <code><u>/request</u></code> please.</p>
            <h4>Logs:</h4>
            {{ range .}}
                <hr/>
                <b>{{ .Date}}</b>
                <div class="json-block">
                    <pre><code>{{ .Data }} </code></pre>
                </div>
                

            {{end}}   
            <footer>&copy; Anchit from Abifog</footer>
        </main>
    </body>
</html>
